<div class="container">
  <div class="row">
    <div class="col-12">
      <table *ngIf="vacancies?.length" class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome societ√†</th>
          <th scope="col">Descrizione</th>
          <th scope="col">Candidatura</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vacancy of vacancies">
          <th scope="row">{{vacancy?.id}}</th>
          <td>{{vacancy?.company?.name}}</td>
          <td>{{vacancy?.description}}</td>
          <td>
            <button (click)="candidateTo(vacancy)" class="btn btn-primary" type="button">Candidati</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
